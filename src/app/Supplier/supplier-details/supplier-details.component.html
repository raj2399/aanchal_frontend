<h1>

  <b style="font-size: 50px; color:black;">Supplier Management</b>

</h1>
<div>
  <button style="margin-left: 900px;"><mat-icon>add</mat-icon></button>
</div>


<mat-form-field >

    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
  </mat-form-field>

<table mat-table [dataSource]="Supplier_dataSource" matSort>


      <ng-container matColumnDef="Action1">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let arr">

            <mat-checkbox (change)="chacked(arr)" color="primary"></mat-checkbox>
          </td>

        </ng-container>

<ng-container matColumnDef="Name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier Name </th>
  <td mat-cell *matCellDef="let arr"> {{arr.Name}} </td>
</ng-container>


<ng-container matColumnDef="Mobile_no">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile_no </th>
  <td mat-cell *matCellDef="let arr"> {{arr.Mobile_no}} </td>
</ng-container>



<ng-container matColumnDef="Action">
  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let arr">
    <button mat-mini-fab color="basic" (click)="delete_supplier(arr)"><mat-icon >delete</mat-icon></button>
    <button mat-mini-fab color="basic"><mat-icon>create</mat-icon></button>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
[pageSizeOptions]=  "[1,5]">
</mat-paginator>

<button  mat-raised-button color="warn"  (click)="delete()"> <mat-icon >delete</mat-icon> DeleteAll</button>
